{% extends "guestbookapp/base.html"%}

{% block body %}
<br>
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
        <form action="{% url 'sign' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.name }}
            </div>
            <div class="form-group">
                {{ form.comment }}
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>
{% endblock%}
