{% extends "guestbookapp/base.html" %}

{%block body%}
<br>
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-8">
      <div class="container">
          {% for c in comments %}
            <div class="row">
                <div class="col-9">
                    <h2>{{ c.name }}</h2>
                    <div class="container">
                        <div class="row">
                            <p>{{ c.comment }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <small>{{ c.date_added }}</small>
                </div>
            </div>
          <hr>
          {% endfor %}
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
{%endblock%}
